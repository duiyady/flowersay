<body>
<!--header-->
<header>
 <a href="javascript:history.go(-1);" class="iconfont backIcon">&#60;</a>
 <h1>我的地址</h1>
</header>
<div style="height:1rem;"></div>
<ul class="userForm">
 <li>
  <input type="text" placeholder="收货人" class="username"/>
 </li>
  <li>
  <input type="text" placeholder="手机号" class="userphone"/>
 </li>
 <li>
  <select class="province">

  </select>
 </li>
 <li>
  <select class="city">
   <option>重庆市</option>
  </select>
 </li>
 <li>
  <select class="area">
   <option>南岸区</option>
   <option>巴南区</option>
   <option>九龙坡区</option>
   <option>沙坪坝区</option>
   <option>渝北区</option>
   <option>江北区</option>
  </select>
 </li>
 <li>
  <textarea placeholder="详细地址" class="address"></textarea>
 </li>
 <li>
  <input type="button" value="修改地址" class="formLastBtn" func="1"/>
 </li>
</ul>
